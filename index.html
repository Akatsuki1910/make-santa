<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <title>MAKE SANTA</title>
        <link rel="shortcut icon" href="favicon.png">
        <link rel="stylesheet" href="game.common.css">
        <link rel="stylesheet" href="game.start.css">
        <link rel="stylesheet" href="game.play.css">
        <link rel="stylesheet" href="game.end.css">
    </head>
    <body class="one">
    

        <div class="scene play">
            <div class="santa"></div>
            <img class="button left" src="image/button_left.svg">
            <img class="button right" src="image/button_right.svg">
            <div class="timer"></div>
            <div class="scoreBoard"></div>
        </div>
        
        <div class="scene start">
            <img class="title" src="image/svg/title_1.svg">
            <img class = "img start" src="image/svg/start.svg">
            <img class="startbutton" src="image/svg/button_start.svg">
        </div>

        <div class = "scene end hidden">
            <div class = "result"></div>
            <img class = "back" src = "image/svg/button_back.svg">
        </div>

        <script src="game.app.js"></script>
        <script src="game.start.js"></script>
        <script src="game.play.js"></script>
    </body>
</html>
